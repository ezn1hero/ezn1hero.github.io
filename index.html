<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка с звуком и кнопка заглушить</title>
    <style>
        /* Круглая картинка */
        .round-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="boss.jpg" alt="Картинка" class="round-image" onclick="playSound()">

    <audio id="myAudio" src="sound.mp3"></audio>

    <button onclick="muteAndRedirect()">Заглушить</button>

    <script>
        function playSound() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }

        function muteAndRedirect() {
            var audio = document.getElementById("myAudio");
            audio.pause(); 
            audio.currentTime = 0;  
            window.location.href = "https://www.example.com";  
        }
    </script>

</body>
</html>
