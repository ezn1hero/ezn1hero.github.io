<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button" data-tab="clicker-tab">Кликер</button>
            <button class="tab-button" data-tab="upgrade-tab">Улучшение</button>
        </div>
        <div class="tab-content" id="clicker-tab">
            <div id="click-counter">Клики: 0</div>
            <img src="click-image.png" alt="Click Me" id="click-image" class="click-image">
        </div>
        <div class="tab-content" id="upgrade-tab">
            <div id="click-value-display">Значение клика: 1</div>
            <button id="upgrade-btn" class="btn">Улучшить значение клика (Стоимость: 10 кликов)</button>
        </div>
    </div>
    <div class="footer">
        <button class="footer-btn" data-tab="clicker-tab">Кликер</button>
        <button class="footer-btn" data-tab="upgrade-tab">Улучшение</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
